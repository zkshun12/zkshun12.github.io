<a id="welcome-to-github-pages" class="anchor" href="keyvaluesqlquery.html" aria-hidden="true">
 <h3> 
   <span aria-hidden="true" class="octicon octicon-link"></span>一种适用于Key-value方式数据多条件查询的SQL
  </h3>
</a>
 <p>
	 select t.id,
			 count(*) c
	from t_attr_ext t
	where (t.field = 'fieldname'
	 and t.fieldvalue = 'fieldvalue')

	or (
	(t.field = 'fieldname1'
	 and t.fieldvalue = 'fieldvalue1'
	)
	group by id
	having c = 2
</p>
