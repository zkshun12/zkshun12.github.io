			</h3>
		</a>
	<p class="pre code">
	 select t.id,
			 count(*) c
	 from t_attr_ext t
	 where (t.field = 'fieldname'
	 and t.fieldvalue = 'fieldvalue')
	or (
	(t.field = 'fieldname1'
	 and t.fieldvalue = 'fieldvalue1'
	)
	group by id
	having c = 2
	</p>
